<!DOCTYPE html>
<html lang="tr">

<head>

  <meta charset="utf-8">

  <link rel="SHORTCUT ICON" href="./src/assets/favicon.ico">
  <!-- Bootstrap CSS -->

  <link

    rel="stylesheet">

<body>

  <div class="contanier">
    <header>
      <a class="navbar-brand m-4" href="#"><img src="../assets/siyah.png" width="150" alt="Lanista Software"></a>

      <form class="form-inline">
        <div class="input-group-prepend ser">
         <h1>Admin Login</h1>
        </div>
      </form>
	</header>
	<div class="wrapper fadeInDown">
		<div id="formContent">
		  <!-- Tabs Titles -->
	  
		  <!-- Icon -->
		  <div class="fadeIn first">
			<img src="../assets/logo.png" id="icon" alt="User Icon"  width="10" />
		  </div>
	  
		  <!-- Login Form -->
		  <form action="/login" method="dialog" >
			<input type="text" id="login" class="fadeIn second" name="login" placeholder="login">
			<input type="text" id="password" class="fadeIn third" name="login" placeholder="password">
			<input type="submit" class="fadeIn fourth" value="Log In">
		  </form>
	  
		  <!-- Remind Passowrd -->
		  <div id="formFooter">
			<a class="underlineHover" href="#">Forgot Password?</a>
		  </div>
	  
		</div>
	  </div>
  </div>

  </style>
